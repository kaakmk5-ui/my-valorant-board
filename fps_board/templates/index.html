        .recruit-label { color: #26ff95; font-weight: bold; }
        .recruit-options { display: none; margin-bottom: 15px; border: 1px dashed #26ff95; padding: 10px; }

        .link-area { display: flex; justify-content: center; margin-bottom: 20px; gap: 10px; }
        .official-link { text-decoration: none; color: #8b9bb4; font-size: 0.8rem; border: 1px solid #8b9bb4; padding: 5px 10px; transition: 0.3s; }

        .post { background: #1f2731; padding: 15px; margin-bottom: 15px; border-left: 4px solid #ff4655; position: relative; }
        .post.recruiting { border-left: 4px solid #26ff95; border: 1px solid #26ff95; box-shadow: 0 0 10px rgba(38, 255, 149, 0.2); }
        .recruit-badge { background: #26ff95; color: #0f1923; font-size: 0.7rem; font-weight: bold; padding: 2px 6px; border-radius: 4px; margin-left: 10px; vertical-align: middle; }

        .post-header { display: flex; align-items: center; margin-bottom: 10px; }
        .icon-stack { position: relative; width: 60px; height: 60px; margin-right: 15px; }
        .rank-icon { width: 45px; height: 45px; position: absolute; top: 0; left: 0; z-index: 1; filter: drop-shadow(0 0 2px #000); }
        .agent-icon { width: 30px; height: 30px; position: absolute; bottom: 0; right: 0; z-index: 2; border: 2px solid #ff4655; border-radius: 50%; background: #0f1923; }
        .role-icon { width: 20px; height: 20px; position: absolute; top: 0; right: 0; z-index: 3; filter: brightness(0.8); }
        .post-name { color: #ff4655; font-weight: bold; font-size: 1.2em; font-style: italic; }
        
        .riot-id-area { margin-top: 5px; font-family: monospace; display: flex; align-items: center; gap: 10px; }
        .riot-id-text { color: #26ff95; font-size: 0.9em; }
        .copy-btn { 
            background: #26ff95; color: #0f1923; border: none; padding: 2px 8px; 
            font-size: 0.7rem; cursor: pointer; font-weight: bold; border-radius: 3px; 
            width: auto; letter-spacing: 0; text-transform: none;
        }
        .copy-btn:active { background: #fff; }

        .recruit-tags { margin-top: 5px; font-size: 0.8em; }
        .tag { background: #333; color: #ece8e1; padding: 2px 6px; border-radius: 3px; margin-right: 5px; border: 1px solid #555; }
        .tag.vc { border-color: #00fff2; color: #00fff2; }
        .tag.style { border-color: #ffaa00; color: #ffaa00; }

        .post-time { font-size: 0.7em; color: #8b9bb4; display: block; margin-top: 2px; }
        .post-message { font-size: 1rem; line-height: 1.5; white-space: pre-wrap; margin-top: 10px; color: #ece8e1; }
        .post-image { max-width: 100%; border-radius: 4px; margin-top: 10px; border: 1px solid #555; }

        .rakuten-ad { background-color: white; border-radius: 12px; padding: 5px; }
    </style>
